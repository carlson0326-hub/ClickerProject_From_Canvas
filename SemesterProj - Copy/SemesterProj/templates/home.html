{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Quizzes</li>
{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Quiz Name</th>
      </tr>
    </thead>
    <tbody>
      {% for quiz in quizzes %}
        <tr>
          <td>
            <small class="text-muted d-block">{{ quiz.quizTitle }}</small>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
